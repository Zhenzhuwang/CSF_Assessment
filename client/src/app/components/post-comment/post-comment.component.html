<div class="box">
    <form [formGroup]="form" (ngSubmit)="saveComment()">
        <mat-form-field appearance="fill">
            <table>
                <mat-label>Name:</mat-label>
                <span>
                    <input type="text">
                </span>
            </table>
            
            <table>
                <mat-label>Comment - {{movieName}}</mat-label>
                <textarea matInput formControlName="comment"></textarea>
            </table>
        </mat-form-field>
        <br>
        <button mat-raised-button type="button" (click)="back()">Back</button>
        <button mat-raised-button type="submit">Post</button>
    </form>
</div>
